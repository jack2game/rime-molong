          - action: { character: { char: "7" } }
            width: { percentage: 0.1 }
            swipe:
              - action: { character: { char: "&" } }
                display: true
                processByRIME: true
                direction: up
          - action: { character: { char: "8" } }
            width: { percentage: 0.1 }
            swipe:
              - action: { character: { char: "*" } }
                display: true
                processByRIME: true
                direction: up
          - action: { character: { char: "9" } }
            width: { percentage: 0.1 }
            swipe:
              - action: { character: { char: "(" } }
                display: true
                processByRIME: true
                direction: up
          - action: { character: { char: "0" } }
            width: { percentage: 0.1 }
            swipe:
              - action: { character: { char: ")" } }
                display: true
                processByRIME: true
                direction: up
        rowHeight:
          portrait: 50
          landscape: 0
      - keys:
