  - name: "声笔trime"
    isPrimary: true
    buttonInsets: { left: 2, bottom: 3, top: 3, right: 2 }
    rows:
      - keys:
          - action: { character: { char: "1" } }
            width: { percentage: 0.1 }
            swipe:
              - action: { character: { char: "!" } }
                display: true
                processByRIME: true
                direction: up
          - action: { character: { char: "2" } }
            width: { percentage: 0.1 }
            swipe:
              - action: { character: { char: "@" } }
                display: true
                processByRIME: true
                direction: up
          - action: { character: { char: "3" } }
            width: { percentage: 0.1 }
