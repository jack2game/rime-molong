# Rime schema

schema:
  schema_id: moran_japanese
  name: 簡易日語
  version: "20230830"

switches:
  - name: ascii_mode
    reset: 0
    states: [ Jp, En ]
  - name: full_shape
    states: [ Half, Full ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([aeiuo])-/$1$1/
    - derive/-/q/

translator:
  dictionary: moran_japanese
  prism: moran_japanese
  enable_sentence: true

punctuator:
  import_preset: default

key_binder:
  import_preset: default

reverse_lookup:
  dictionary: moran.extended
  prism: moran
  prefix: "`"
  suffix: "'"
  tips: "〔魔然〕"

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "^`[a-z]*'?$"
