encoder:
  max_length: 4
  auto_select_length: 4
  rules:
    - length_equal: 2
      formula: AaAbBaBb
    - length_equal: 3
      formula: AaBaCaCb
    - length_in_range: [4, 10]
      formula: AaBaCaZa
  sources:
    s0:
      object: null
      next: s1
    s1:
      object: {type: 字音, subtype: 龙码声母}
      next: s2
    s2:
      object: {type: 字音, subtype: 龙码韵母}
      next: null
  conditions: {}
algebra:
  龙码韵母:
    - type: xform
      from: (?<=[jqxy])u(?=\d)
      to: v
    - type: xform
      from: ^.*?([aeiouv].*|m|ng?)(\d)$
      to: $1$2
    - type: xform
      from: '5'
      to: '1'
    - type: xform
      from: ^ng
      to: eng
    - type: xform
      from: ^m
      to: en
    - type: xform
      from: ue(?=\d)
      to: ve
  龙码声母:
    - type: xform
      from: ^([bpmfdtnlgkhjqxzcsrywaoe]h?|).+$
      to: $1
optimization:
  objective:
    characters_full:
      duplication: 0
    words_full:
      duplication: 1
  metaheuristic:
    algorithm: SimulatedAnnealing
    parameters:
      t_max: 1
      t_min: 0.00001
      steps: 1000000
