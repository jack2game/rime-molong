      object: {type: 字音, subtype: 龙码韵母}
      next: null
    s1:
      object: {type: 字音, subtype: 龙码声母}
      next: s2
    s0:
      object: null
      next: s1
  conditions: {}
  rules:
    - length_equal: 2
      formula: AaAbBaBb
    - length_equal: 3
      formula: AaBaCaCb
    - length_in_range: [4, 10]
      formula: AaBaCaZa
