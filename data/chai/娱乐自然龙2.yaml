    - 根少优先
    - 能连不交
    - 能散不连
    - 全符笔顺
    - 取大优先
algebra:
  龙码韵母:
    - type: xform
      from: (?<=[jqxy])u(?=\d)
      to: v
    - type: xform
      from: ^.*?([aeiouv].*|m|ng?)(\d)$
      to: $1$2
    - type: xform
      from: '5'
      to: '1'
    - type: xform
      from: ^ng
      to: eng
    - type: xform
      from: ^m
      to: en
    - type: xform
      from: ue(?=\d)
      to: ve
  龙码声母:
    - type: xform
      from: ^([bpmfdtnlgkhjqxzcsrywaoe]h?|).+$
      to: $1
