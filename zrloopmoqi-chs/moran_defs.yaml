# 該文件邏輯上屬於 moran.yaml，但由於 librime 的限制，只能單獨爲一個文件

# 模糊音定義
bufen:
  z_zh:
    __append:
      - derive/^z/v/
      - derive/^v/z/
  c_ch:
    __append:
      - derive/^c/i/
      - derive/^i/c/
  s_sh:
    __append:
      - derive/^s/u/
      - derive/^u/s/
  n_l:
    __append:
      - derive/^n/l/
      - derive/^l/n/
  h_f:
    __append:
      - derive/^h/f/
      - derive/^f/h/
  in_ing:
    __append:
      - derive/n;/y;/
      - derive/y;/n;/
  en_eng:
    __append:
      - derive/f;/g;/
      - derive/g;/f;/

# 恢復老自然碼 jv qv xv yv 打法
classic_zrm_jqx:
  __append:
    - derive/^ju/jv/
    - derive/^qu/qv/
    - derive/^xu/xv/
    - derive/^yu/yv/

# 19鍵鍵盤映射
keyboard19:
  __append:
    - 'derive/[we]/W/'
    - 'derive/[rt]/R/'
    - 'derive/[op]/O/'
    - 'derive/[fg]/F/'
    - 'derive/[jk]/J/'
    - 'derive/[xc]/X/'
    - 'derive/[bn]/B/'

# 飛鍵
fly:
  qx_qo:
    __append:
      - derive/qx;/qo;/
  xq_xo:
    __append:
      - derive/xq;/xo;/

# 小寫可匹配大寫編碼（用於英語混輸）
casefold:
  __append:
    - derive/[A-Z]/\L$1\E/
